PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="This option sets the time for 'max-age', it is specified in seconds. The default value is 31536000, which corresponds to one year"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="This option activates the opt-in for inclusion in so-called browser preload lists"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Important"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS means that your domain can no longer be called without HTTPS. Once added to the preload list, this is not easy to undo. Domains can be removed, but it takes months for users to make a change with a browser update.<br><strong>This option is very important to prevent 'man-in-the-middle attacks', so it should be activated in any case, but only if you are sure that HTTPS is supported for domain and all subdomains in the long run! The value for'maximum recording time' must be set to 63072000 (2 years) for recording.</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS should also be enabled <strong>for subdomains</strong> usually the subdomain 'www' is taken into account when creating the SSL certificate. If further subdomains are used, please note that they are also provided with a valid SSL certificate."
