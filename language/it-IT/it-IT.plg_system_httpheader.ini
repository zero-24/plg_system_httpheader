PLG_SYSTEM_HTTPHEADER_HEADER_CLIENT_BOTH="Entrambi"
PLG_SYSTEM_HTTPHEADER_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>"
PLG_SYSTEM_HTTPHEADER_HSTS_DESC="Quest'opzione attiva 'Strict Transport Security' e consente la configurazione dei valori."
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Tempo massimo di registrazione"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Quest'opzione imposta il tempo per 'max-age', specificato in secondi. Il valore predefinito è 31536000, che corrisponde ad un anno."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Quest'opzione attiva l'opt-in per l'inclusione nelle cosiddette liste di preload dei browser."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS significa che il tuo dominio non potrà più essere raggiunto senza HTTPS. Una volta aggiunto alle liste di preload, non è così semplice da annullare. I domini possono essere rimossi, ma ci vogliono mesi per gli utenti per applicare la modifica con un aggiornamento del browser.<br><strong>Quest'opzione è molto importante per prevenire attacchi 'man-in-the-middle', quindi dovrebbe essere attivata in ogni caso, ma solo si è sicuri che HTTPS sia supportato e disponibile sul dominio e tutti i sottodomini! Il valore per 'maximum recording time' dev'essere impostato su 63072000 (2 anni) per la registrazione.</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Anche per i sottodomini"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS dovrebbe essere attivato anche per i <strong>sottodomini</strong>, generalmente il sottodominio 'www' è considerato nella creazione del certificato SSL. Se si utilizzano sottodomini, assicurarsi che sia disponibile un certifcato SSL valido anche per tutti i sottodomini."
PLG_SYSTEM_HTTPHEADER_REFERRERPOLICY="<a href='https://scotthelme.co.uk/a-new-security-header-referrer-policy/' target='_blank' rel='noopener noreferrer'>Referrer-Policy</a>"
