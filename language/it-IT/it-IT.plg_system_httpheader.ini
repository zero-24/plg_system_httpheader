PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER="Definisci un Header HTTP aggiuntivo"
PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_DESC="Utilizzando quest'opzione puoi impostare anche valori differenti da quello predefinito e header aggiuntivi, quando supportati. Gli header supportati sono: <br><ul><li>Strict-Transport-Security</li><li>Content-Security-Policy</li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li><li>Feature-Policy</li></ul>"
