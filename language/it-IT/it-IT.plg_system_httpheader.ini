PLG_SYSTEM_HTTPHEADER_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>"
PLG_SYSTEM_HTTPHEADER_HSTS_DESC="Quest'opzione attiva 'Strict Transport Security' e consente la configurazione dei valori."
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Tempo massimo di registrazione"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Quest'opzione imposta il tempo per 'max-age', specificato in secondi. Il valore predefinito è 31536000, che corrisponde ad un anno."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Quest'opzione attiva l'opt-in per l'inclusione nelle cosiddette liste di preload dei browser."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS significa che il tuo dominio non potrà più essere raggiunto senza HTTPS. Una volta aggiunto alle liste di preload, non è così semplice da annullare. I domini possono essere rimossi, ma ci vogliono mesi per gli utenti per applicare la modifica con un aggiornamento del browser.<br><strong>Quest'opzione è molto importante per prevenire attacchi 'man-in-the-middle', quindi dovrebbe essere attivata in ogni caso, ma solo si è sicuri che HTTPS sia supportato e disponibile sul dominio e tutti i sottodomini! Il valore per 'maximum recording time' dev'essere impostato su 63072000 (2 anni) per la registrazione.</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS dovrebbe essere attivato anche per i <strong>sottodomini</strong>, generalmente il sottodominio 'www' è considerato nella creazione del certificato SSL. Se si utilizzano sottodomini, assicurarsi che sia disponibile un certifcato SSL valido anche per tutti i sottodomini."
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Anche per i sottodomini"
PLG_SYSTEM_HTTPHEADER_MESSAGE_STATICHEADERS_NOT_WRITTEN_NO_SERVER_CONFIGFILE_FOUND="Non è stato possibile trovare il file .htaccess o web.config a cui applicare le regole. Cortesemente rinomina il file htaccess.txt in .htaccess oppure il file web.config.txt in web.config e assicurati che il file di configurazione funzioni."
PLG_SYSTEM_HTTPHEADER_MESSAGE_STATICHEADERS_WRITTEN="Tutti gli header statici sono stati scritti sul file di configurazione del server (%s)."
PLG_SYSTEM_HTTPHEADER_MESSAGE_STATICHEADERS_NOT_WRITTEN="Il tuo file %1$s non è scrivibile oppure si è verificato un problema durante la creazione del file. Dovrai caricare il codice seguente manualmente. Seleziona il codice seguente ed incollalo in un nuovo file di testo. Nomina questo file '%1$s' e caricalo nella cartella root del tuo sito.<br><pre>%2$s</pre>"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_TITLE="Header HTTP di Sicurezza"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_BODY="Joomla! dispone di un plugin integrato che gestisce gli header HTTP di sicurezza. Ciò ti aiuta a rendere più sicuro il tuo sito impostando i seguenti header con i valori predefiniti:<br><ul><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-frame-options' target='_blank' rel='noopener noreferrer'>'X-Frame-Options: SAMEORIGIN'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-xss-protection' target='_blank' rel='noopener noreferrer'>'X-XSS-Protection: 1; mode=block'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-content-type-options' target='_blank' rel='noopener noreferrer'>'X-Content-Type-Options: nosniff'</a></li><li><a href='https://scotthelme.co.uk/a-new-security-header-referrer-policy/' target='_blank' rel='noopener noreferrer'>'Referrer-Policy: no-referrer-when-downgrade'</a></li></ul><br>Lista completa degli header supportati: <br><ul><li><a href='https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security' target='_blank' rel='noopener noreferrer'>Strict-Transport-Security</a></li><li><a href='https://en.wikipedia.org/wiki/Content_Security_Policy' target='_blank' rel='noopener noreferrer'>Content-Security-Policy</a></li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li></ul><br>Questi header aiutano il browser a proteggere il tuo sito da attacchi <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> e <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>."
