PLG_SYSTEM_HTTPHEADER_WRITE_STATIC_HEADERS="Ecrire les en-têtes dans le fichier de configuration" 
PLG_SYSTEM_HTTPHEADER_WRITE_STATIC_HEADERS_DESC="Lorsque cette option est activée, les en-têtes (à l'exception de Content-Security-Policy) seront ajoutés au fichier de configuration existant du serveur dès que vous enregistrerez cette extension. De cette façon, les en-têtes seront exécutés du côté du serveur. Pour le moment, nous ne supportons que les fichiers .htaccess (Apache) et web.config (IIS)." 
