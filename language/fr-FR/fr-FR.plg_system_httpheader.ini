PLG_SYSTEM_HTTPHEADER_MESSAGE_MESSAGE_STATICHEADERS_NOT_WRITTEN="Votre fichier %1$s n'est pas modifiable ou il y a eu un problème pour créer le fichier. Veuillez télécharger le code suivant manuellement. Sélectionnez le code suivant et collez-le dans un nouveau fichier texte. Nommez ce fichier'%1$s' et téléchargez-le dans le dossier racine de votre site.<br><pre>%2$s</pre>"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_TITLE="En-têtes de sécurité HTTP"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_BODY="Joomla! est livré avec un plug-in intégré qui gère les en-têtes de sécurité HTTP. Il aide à sécuriser votre site en définissant les en-têtes suivants avec les valeurs par défaut :<br><ul><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-frame-options' target='_blank'>'X-Frame-Options: SAMEORIGIN'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-xss-protection' target='_blank'>'X-XSS-Protection: 1; mode=block'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-content-type-options' target='_blank'>'X-Content-Type-Options: nosniff'</a></li><li><a href='https://scotthelme.co.uk/a-new-security-header-referrer-policy/' target='_blank'>'Referrer-Policy: no-referrer-when-downgrade'</a></li></ul><br>La list complète des en-têtes supportés est : <br><ul><li><a href='https://fr.wikipedia.org/wiki/HTTP_Strict_Transport_Security' target='_blank'>Strict-Transport-Security</a></li><li><a href='https://fr.wikipedia.org/wiki/Content_Security_Policy' target='_blank'>Content-Security-Policy</a></li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li></ul><br>Ces en-têtes aident votre navigateur à protéger votre site Web contre les attaques <a href='https://fr.wikipedia.org/wiki/Cross-site_scripting' target='_blank'>XSS</a> et <a href='https://fr.wikipedia.org/wiki/D%C3%A9tournement_de_clic' target='_blank'>détournement de clic</a>."
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_ACTION="Activer les en-têtes de sécurité par défaut"
