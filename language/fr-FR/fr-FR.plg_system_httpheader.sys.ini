PLG_SYSTEM_HTTPHEADER_HSTS_DESC="Cette option active 'Strict Transport Security' et permet la configuration des valeurs"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Temps d'enregistrement maximum"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Cette option permet de régler la durée de'max-age', elle est spécifiée en secondes. La valeur par défaut est 31536000, ce qui correspond à une année."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Cette option active l'opt-in pour l'inclusion dans les listes de préchargement des navigateurs."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Important"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS signifie que votre domaine ne peut plus être appelé sans HTTPS. Une fois ajouté à la liste de préchargement, ce n'est pas facile à annuler. Les domaines peuvent être supprimés, mais il faut des mois aux utilisateurs pour faire un changement avec une mise à jour du navigateur.<br><strong>Cette option est très importante pour éviter les attaques de type 'man-in-the-middle', donc elle devrait être activée dans tous les cas, mais seulement si vous êtes sûr que HTTPS est supporté pour le domaine et tous les sous-domaines à long terme ! La valeur de la 'durée maximale d'enregistrement' doit être réglée sur 63072000 (2 ans) pour l'enregistrement.</strong>."
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS doit également être activé <strong>pour les sous-domaines</strong> habituellement le sous-domaine 'www' est pris en compte lors de la création du certificat SSL. Si d'autres sous-domaines sont utilisés, veuillez noter qu'ils sont également fournis avec un certificat SSL valide."
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Également pour les sous-domaines"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_TITLE="En-têtes de sécurité HTTP"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_BODY="Joomla! est livré avec un plugin intégré qui gère les en-têtes de sécurité http. Il aide à sécuriser votre site en définissant les en-têtes suivants avec les valeurs par défaut :<br><ul><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-frame-options' target='_blank'>'X-Frame-Options: SAMEORIGIN'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-xss-protection' target='_blank'>'X-XSS-Protection: 1; mode=block'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-content-type-options' target='_blank'>'X-Content-Type-Options: nosniff'</a></li><li><a href='https://scotthelme.co.uk/a-new-security-header-referrer-policy/' target='_blank'>'Referrer-Policy: no-referrer-when-downgrade'</a></li></ul><br>La list complète des en-têtes supportés est : <br><ul><li><a href='https://fr.wikipedia.org/wiki/HTTP_Strict_Transport_Security' target='_blank'>Strict-Transport-Security</a></li><li><a href='https://fr.wikipedia.org/wiki/Content_Security_Policy' target='_blank'>Content-Security-Policy</a></li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li></ul><br>Ces en-têtes aident votre navigateur à protéger votre site Web contre les attaques <a href='https://fr.wikipedia.org/wiki/Cross-site_scripting' target='_blank'>XSS</a> et <a href='https://fr.wikipedia.org/wiki/D%C3%A9tournement_de_clic' target='_blank'>détournement de clic</a>."
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_ACTION="Activer les en-têtes de sécurité par défaut"
