PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Maximale registratietijd"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Deze optie stelt de tijd in voor 'max-age' en wordt gespecificeerd in seconden. De standaardwaarde is 31536000 wat overeenkomt met één jaar"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Deze optie activeert de opt-in voor opname in zogenoemde Browser Preload List"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Belangrijk"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS betekent dat uw domein niet langer kan worden opgeroepen zonder HTTPS. Eenmaal toegevoegd aan de Browser Preload List is dit niet eenvoudig ongedaan te maken. Domeinen kunnen worden verwijderd maar het duurt maanden voordat gebruikers een wijziging doorvoeren met een browser-update.<br><strong>Deze optie is zeer belangrijk om 'man-in-the-middle attacks' te voorkomen. Het activeren van deze optie is aan te raden maar alleen als u er zeker van bent dat HTTPS voor een lange termijn wordt ondersteund voor domeinen en alle subdomeinen! De waarde voor 'maximale opnametijd' moet worden ingesteld op 63072000 (2 jaar) voor opname.</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS moet ook ingeschakeld zijn <strong>voor subdomeinen</strong>. Meestal wordt bij het aanmaken van het SSL-certificaat rekening gehouden met het subdomein 'www'. Indien er nog meer subdomeinen worden gebruikt dient u er rekening mee te houden dat deze ook voorzien zijn van een geldig SSL-certificaat"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Ook voor subdomeinen"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
PLG_SYSTEM_HTTPHEADER_POSTINSTALL_INTRODUCTION_BODY="Joomla! wordt geleverd met een ingebouwde plugin die HTTP Security Headers verwerkt. Het helpt om uw site te beveiligen door de volgende Headers in te stellen met de standaardwaarden:<br><ul><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-frame-options' target='_blank'>'X-Frame-Options: SAMEORIGIN'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-xss-protection' target='_blank'>'X-XSS-Protection: 1; mode=block'</a></li><li><a href='https://scotthelme.co.uk/hardening-your-http-response-headers/#x-content-type-options' target='_blank'>'X-Content-Type-Options: nosniff'</a></li><li><a href='https://scotthelme.co.uk/a-new-security-header-referrer-policy/' target='_blank'>'Referrer-Policy: no-referrer-when-downgrade'</a></li></ul><br>The full list of supported headers are: <br><ul><li><a href='https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security' target='_blank'>Strict-Transport-Security</a></li><li><a href='https://en.wikipedia.org/wiki/Content_Security_Policy' target='_blank'>Content-Security-Policy</a></li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li></ul><br>Deze Headers helpen een browser om uw website te beschermen tegen <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank'>XSS</a> en <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank'>Clickjacking</a> aanvallen."
