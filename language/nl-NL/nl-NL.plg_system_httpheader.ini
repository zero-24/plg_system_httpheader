PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Deze optie stelt de tijd in voor 'max-age' en wordt gespecificeerd in seconden. De standaardwaarde is 31536000 wat overeenkomt met één jaar"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Deze optie activeert de opt-in voor opname in zogenoemde Browser Preload List"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Belangrijk"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS betekent dat uw domein niet langer kan worden opgeroepen zonder HTTPS. Eenmaal toegevoegd aan de Browser Preload List is dit niet eenvoudig ongedaan te maken. Domeinen kunnen worden verwijderd maar het duurt maanden voordat gebruikers een wijziging doorvoeren met een browser-update.<br><strong>Deze optie is zeer belangrijk om 'man-in-the-middle attacks' te voorkomen. Het activeren van deze optie is aan te raden maar alleen als u er zeker van bent dat HTTPS voor een lange termijn wordt ondersteund voor domeinen en alle subdomeinen! De waarde voor 'maximale opnametijd' moet worden ingesteld op 63072000 (2 jaar) voor opname.</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS moet ook ingeschakeld zijn <strong>voor subdomeinen</strong>. Meestal wordt bij het aanmaken van het SSL-certificaat rekening gehouden met het subdomein 'www'. Indien er nog meer subdomeinen worden gebruikt dient u er rekening mee te houden dat deze ook voorzien zijn van een geldig SSL-certificaat"
