PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_DESC="Hiermee kunt u andere waarden instellen dan de standaardwaarden en ook HTTP Headers forceren. De ondersteunde Headers zijn:<br><ul><li>Strict-Transport-Security</li><li>Content-Security-Policy</li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li><li>Feature-Policy</li><li>Cross-Origin-Opener-Policy</li><li>Permission-Policy</li><li>Report-To</li><li>NEL</li></ul>"
PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_KEY="HTTP Header"
