PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_DESC="Com esta opção, todos os valores para 'Content-Security-Policy' podem ser definidos individualmente."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Habilite os ancestrais de proteção CSP e só permita a origem 'self'. Por favor, use o formulário abaixo para permitir origens diferentes de 'self'."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_REPORT_ONLY="Somente Relatório"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Esta opção usa o cabeçalho 'Content-Security-Policy-Report-Only' em vez de 'Content-Security-Policy'."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Hashes dos scripts</a>"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Habilita o hash opcional baseado na lista branca (whitelist) usando um hash criptográfico para todos os scripts usando a API do Joomla. Especificar hashes faz com que um navegador moderno ignore 'inseguros' que ainda deve ser definido para navegadores mais antigos sem suporte ao hash."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Estilos de hashes</a>"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Habilite o hash opcional baseado na lista branca (whitelist) usando um hash criptografado para todos os estilos usando a API Joomla. Especificar hashes faz com que um navegador moderno ignore 'inseguro' que ainda deve ser definido para navegadores mais antigos sem suporte ao hash."
