PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER="Forçar cabeçalhos HTTP"
PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_DESC="Usando isso, você pode definir valores diferentes dos padrões e também forçar cabeçalhos. Os cabeçalhos suportados são: <br> <ul><li>Strict-Transport-Security</li><li>Content-Security-Policy</li> <li> Content-Security-Policy-Report-Only </ li > <li> X-Frame-Options </li> <li> X-XSS-Protection </li> <li> X-Content-Type-Options </li> <li> Referrer-Policy </li> < li> Expect-CT </li> <li> Feature-Policy </li> <li> Cross-Origin-Opener-Policy </li> <li> Permission-Policy </li> </ul>"
