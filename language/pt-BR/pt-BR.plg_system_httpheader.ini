PLG_SYSTEM_HTTPHEADER_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Segurança estrita de transporte (HSTS)</a>"
PLG_SYSTEM_HTTPHEADER_HSTS_DESC="Esta opção ativa a 'Segurança de Transporte Estrito ' e permite a configuração dos valores."
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Tempo máximo de registro"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Esta opção define o tempo em segundos para 'tempo máximo'. O valor padrão é 31536000, que corresponde a um ano."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Pré-carregar"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Esta opção ativa o opt-in para inclusão nas chamadas listas de pré-carregamento do navegador."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS significa que seu domínio não pode mais ser chamado sem HTTPS. Depois de adicionado à lista de pré-carregamento, isso não é fácil de desfazer. Os domínios podem ser removidos, mas leva meses para os usuários fazerem uma alteração com uma atualização do navegador. <br> <strong> Esta opção é muito importante para evitar 'ataques man-in-the-middle', por isso deve ser ativada em qualquer caso, mas apenas se você tiver certeza de que HTTPS é compatível com o domínio e todos os subdomínios a longo prazo! O valor para 'tempo máximo de registro' deve ser definido para 63072000 (2 anos) para registro. </strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Também para os subdomínios"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS também deve ser habilitado <strong> para subdomínios </strong> geralmente o subdomínio 'www' é levado em consideração ao criar o certificado SSL. Se outros subdomínios forem usados, observe que eles também são fornecidos com um certificado SSL válido."
