PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_NOTE_DESC="HSTS sollte <strong>auch für Subdomains</strong> aktiviert werden, um zu gewährleisten das die Domain auch mit 'www.' erreichbar ist. In der Regel wird bei der Erstellung des SSL-Zertifikats die Subdomain 'www' berücksichtigt. Sollten weitere Subdomains verwendet werden, gilt es zu Beachten, dass auch Diese mit einem gültigen SSL-Zertifikat versehen sind."
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Auch für Subdomains"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Wichtig"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS <strong>Preload</strong> sollte nicht standardmäßig aktiviert werden, da damit ein Opt-In für die Aufnahme in eine sog. Browser-Preload-Liste gegeben wird. Dies bewirkt, dass Ihre Domain nicht mehr ohne HTTPS aufgerufen werden kann. Einmal in die Preload-Liste aufgenommen, ist Dies nicht einfach rückgängig zu machen. Domains können zwar entfernt werden, es dauert jedoch Monate, bis Nutzer mit einem Browser-Update eine Änderung erreichen.<br><strong>Diese Option ist sehr wichtig, um 'Man-in-the-Middle-Atacken' abzuwehren, sie sollte also auf jeden Fall aktiviert werden, jedoch erst wenn sicher ist, dass HTTPS für Domain und alle Subdomains langfristig unterstützt wird! Der Wert für die 'maximale Eintragungszeit' muss für die Aufnahme auf 63072000 (2 Jahre) gesetzt werden.</strong>"
