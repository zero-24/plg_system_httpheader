PLG_SYSTEM_HTTPHEADER_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Seguridad de Transporte Estricta (HSTS)</a>"
PLG_SYSTEM_HTTPHEADER_HSTS_DESC="Esta opción activa la 'Seguridad de Transporte Estricta' y permite la configuración de los valores."
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Tiempo máximo de registro"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Esta opción establece el tiempo en segundos para 'max-age'. El valor predeterminado es 31536000, que corresponde a un año."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Precargar"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Esta opción activa el 'opt-in' para su inclusión en las llamadas listas de precarga del navegador."
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS significa que ya no se puede llamar a su dominio sin HTTPS. Una vez agregado a la lista de precarga, esto no es fácil de deshacer. Los dominios se pueden eliminar, pero los usuarios tardan meses en realizar un cambio con una actualización del navegador.<br><strong>Esta opción es muy importante para prevenir un 'Ataque de intermediario' (man-in-the-middle attacks'), por lo que debe activarse en cualquier caso, ¡pero solo si está seguro de que HTTPS es compatible con el dominio y todos los subdominios a largo plazo! El valor del 'tiempo máximo de grabación' debe establecerse en 63072000 (2 años) para la grabación.</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="También para subdominios"
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_DESC="HSTS también debe estar habilitado <strong>para subdominios</strong> normalmente se tiene en cuenta el subdominio 'www' al crear el certificado SSL. Si se utilizan más subdominios, tenga en cuenta que también se les proporciona un certificado SSL válido."
