PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER="Forzar Cabeceras HTTP"
PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_DESC="Usándolo, puedes establecer diferentes valores a los predeterminados y también forzar cabeceras. Las cabeceras admitidas son: <br><ul><li>Strict-Transport-Security</li><li>Content-Security-Policy</li><li>Content-Security-Policy-Report-Only</li><li>X-Frame-Options</li><li>X-XSS-Protection</li><li>X-Content-Type-Options</li><li>Referrer-Policy</li><li>Expect-CT</li><li>Feature-Policy</li><li>Cross-Origin-Opener-Policy</li><li>Permission-Policy</li><li>Report-To</li><li>NEL</li></ul>"
PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_KEY="Cabecera HTTP"
PLG_SYSTEM_HTTPHEADER_ADDITIONAL_HEADER_VALUE="Valor de la cabecera HTTP"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction' target='_blank' rel='noopener noreferrer'>Política de Seguridad del Contenido (CSP)</a>"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_DESC="Con esta opción, todos los valores de la cabecera 'Content-Security-Policy' se pueden configurar individualmente."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="Directiva frame-ancestors 'self'"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Habilita la protección 'frame-ancestors' permitiendo solo desde el origen 'self' evitando el uso malicioso de la técnica Secuestro de Clic (clickjacking). Utilice el formulario a continuación para permitir orígenes distintos a 'self'."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Esta opción usa la cabecera 'Content-Security-Policy-Report-Only' en vez de 'Content-Security-Policy'."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Habilita los scripts en línea de la lista blanca basados en hash opcionales utilizando un hash criptográfico para todos los scripts que utilizan la API de Joomla. La especificación de hashes hace que un navegador moderno ignore \"unsafe-inline\", que aún debería estar configurado para navegadores más antiguos sin soporte de hash."
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Estilo de hashes</a>"
PLG_SYSTEM_HTTPHEADER_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Habilite los estilos en línea de la lista blanca basados en hash opcionales usando un hash criptográfico para todos los estilos usando la API de Joomla. La especificación de hashes hace que un navegador moderno ignore \"unsafe-inline\", que aún debería estar configurado para navegadores más antiguos sin soporte de hash."
